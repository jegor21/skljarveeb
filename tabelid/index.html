<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
    <link rel="stylesheet" type="text/css" href="tabelstyle.css">
</head>
<body>
<h1>Lihtne tabel 1</h1>

<table>
    <caption>1.tabel</caption>
    <!--1.rida-->
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>

<!--tabel 2-->

<table id="teine">
    <caption>2.tabel</caption>
    <!--1.rida-->
    <tr>
        <td class="muu">A</td>
        <td rowspan="2" class="muu">B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td class="muu">C</td>

    </tr>
</table>

<!--tabel 3-->

<table>
    <caption>3.tabel</caption>
    <!--1.rida-->
    <tr>
        <td colspan="2">A</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>

<!--tabel 4-->

<table>
    <caption>4.tabel</caption>
    <!--1.rida-->
    <tr>
        <td colspan="4">A</td>

    </tr>
    <!--2.rida-->
    <tr>
        <td colspan="2" rowspan="2">B</td>
        <td colspan="2">C</td>
    </tr>
    <!--3.rida-->
    <tr>
        <td rowspan="2">D</td>
        <td>E</td>
    </tr>
    <!--4.rida-->
    <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
    </tr>
</table>


</body>
</html>
